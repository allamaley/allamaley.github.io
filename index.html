    <!-- Modal -->

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" style="margin: 0 auto;" id="exampleModalLabel">Your score is...</h5>
          </div>
          <div class="modal-body">

          </div>
        </div>
      </div>
    </div>
